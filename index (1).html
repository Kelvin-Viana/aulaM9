<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
      <h1>Galeria de Fotos</h1>
      <button type="submit">Nova Imagem+</button>
    </header>
    <form>
      <h2>Inserir Nova Imagem</h2>
      <input id="nova-imagem" type="url" required placeholder="URL da Imagem"> 
      <button id="botao-adicionar" type="submit">Adicionar</button>
      <button id="botao-cancelar" type="reset">Cancelar</button>
    </form>
    <ul>
      <li>
        <img src="images/carro-bmw.png"  alt="carro-bmw">
        <div class="imagem-link">
          <a href="images/carro-bmw.png" title="Ver Imagem em Tamanho Real" target="_blank"  >Ver Imagem em Tamanho Real</a>
        </div>
      </li>
      <li>
        <img src="images/fusca.png"  alt="carro-fusca">
        <div class="imagem-link">
          <a href="images/fusca.png" title="Ver Imagem em Tamanho Real" target="_blank"  >Ver Imagem em Tamanho Real</a>
        </div>
      </li>
      <li>
        <img src="images/moto-bmw.png"  alt="moto">
        <div class="imagem-link">
          <a href="images/moto-bmw.png" title="Ver Imagem em Tamanho Real" target="_blank"  >Ver Imagem em Tamanho Real</a>
        </div>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    <script src="main.js"></script>
</body>

</html>
